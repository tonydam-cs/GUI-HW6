<body>
<h1>Interactive Dynamic Table </h1>
  <div id="inputs"> <!-- inputs -->
        <div id="min-input-col" type="text">
         <label>Minimum Column Value:</label><br>
        <input id="input1" name= "input1" type="input"> 
       </div>

       <div id="max-input-col" type="text">
         <label>Maximum Column Value:</label><br>
       <input id="input2" name= "input2" type="input"> 
      </div>

      <div id="min-input-row" type="text">
         <label>Minimum Row Value:</label><br>
      <input id="input3" name= "input3" type="input"> 
    </div>

     <div id="max-input-row" type="text">
      <label>Maximum Row Value:</label><br>
     <input id="input4" name= "input4"  type="input">
   </div>
    <button id="submit-button" class="btn btn-primary" onclick="table()">Regenerate Table </button>
    <br>
    <span id="errmsg"></span>
  </div><!-- inputs -->

  <p id="Updates"> </p>

  <table id="multiTable"> </table>
